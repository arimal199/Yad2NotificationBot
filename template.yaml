AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  TelegramYad2NotificationBot-Template

Parameters:
  BotToken:
    Type: String
  TableName:
    Type: String
  TimeZone:
    Type: String
    Default: Asia/Jerusalem

Resources:
  TelegramYad2NotificationBotFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: bot/main.lambda_handler
      Runtime: python3.9
      FunctionUrlConfig:
        AuthType: NONE
      Environment:
        Variables:
          BOT_TOKEN: !Ref BotToken
          DB_TABLE_NAME: !Ref TableName
          TZ: !Ref TimeZone
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName

  ItemsScannerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: item-scanner-job/item-scanner-job.lambda_handler
      Runtime: python3.9
      Timeout: 300
      Environment:
        Variables:
          BOT_TOKEN: !Ref BotToken
          DB_TABLE_NAME: !Ref TableName
          TZ: !Ref TimeZone
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Events:
        EventBridgeScheduler:
          Type: ScheduleV2
          Properties:
            Description: scheduler to scan and notify new items
            ScheduleExpression: cron(0/20 7-22 ? * SUN-FRI *)
            ScheduleExpressionTimezone: Asia/Jerusalem


Outputs:
  TelegramApi:
    Description: 'Lambda Function URL to set in telegram webhook'
    Value:
      Fn::GetAtt: TelegramYad2NotificationBotFunctionUrl.FunctionUrl


